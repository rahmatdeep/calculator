<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display">
            <div id="secondary"></div>
            <div id="main"></div>
        </div>
        <div class="buttons">
            <button id="clear" class="button">CLEAR</button>
            <button id="delete" class="button">DELETE</button>
            <button class="button" data-number="">7</button>
            <button class="button" data-number>8</button>
            <button class="button" data-number>9</button>
            <button id="division" class="button" data-operator>/</button>
            <button class="button" data-number>4</button>
            <button class="button" data-number>5</button>
            <button class="button" data-number>6</button>
            <button id="multiply" class="button" data-operator>x</button>
            <button class="button" data-number>1</button>
            <button class="button" data-number>2</button>
            <button class="button" data-number>3</button>
            <button id="subtract" class="button" data-operator>-</button>
            <button class="button" data-number>0</button>
            <button id="point" class="button">.</button>
            <button id="equals" class="button">=</button>
            <button id="add" class="button" data-operator>+</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
